<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2>Таска на формы в AngularJS</h2>
	<form ng-app="" ng-controller="validationCtrl" name="sampleForm" novalidate class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Имя пользователя:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="username" ng-model="username" required>
			</div>
			<div class="col-sm-5" style="color:red" ng-show="sampleForm.username.$dirty && sampleForm.username.$invalid">
				<span ng-show="sampleForm.username.$dirty && sampleForm.username.$invalid"></span>
				<span ng-show="sampleForm.username.$error.required">Имя пользователя обязательно.</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" name="email" ng-model="email" required>
			</div>
			<div  class="col-sm-5" style="color:red" ng-show="sampleForm.email.$dirty && sampleForm.email.$invalid">
				<span ng-show="sampleForm.email.$error.required">Email обязателен.</span>
				<span ng-show="sampleForm.email.$error.email">Неверный адрес.</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-link" ng-click="reset()">Сбросить</button>
				<input type="submit" class="btn btn-primary" ng-click="checkData()"
				ng-disabled="sampleForm.user.$dirty && sampleForm.user.$invalid ||  
				sampleForm.email.$dirty && sampleForm.email.$invalid || sampleForm.$invalid">
			</div>
		</div>
	</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</body>
</html>
